[versions]
android-gradle = "8.1.2"
androidx-appcompat = "1.6.1"
androidx-compose = "2023.09.02"
androidx-activity-compose = "1.7.2"
androidx-core = "1.12.0"
google-material = "1.9.0"
kotlinx-coroutines = "1.7.3"
kotlin = "1.9.10"
kotlin-ksp = "1.9.10-1.0.13"
compose-compiler = "1.5.3"
dagger = "2.48.1"
slack-circuit = "0.15.0"
square-anvil = "2.4.8"

[libraries]
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "androidx-compose" }
androidx-compose-activity = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity-compose" }
androidx-compose-material = { module = "androidx.compose.material3:material3" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }
google-material = { module = "com.google.android.material:material", version.ref = "google-material" }
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
slack-circuit-backstack = { module = "com.slack.circuit:circuit-backstack", version.ref = "slack-circuit" }
slack-circuit-foundations = { module = "com.slack.circuit:circuit-foundation", version.ref = "slack-circuit" }
slack-circuit-runtime-presenter = { module = "com.slack.circuit:circuit-runtime-presenter", version.ref = "slack-circuit" }
slack-circuit-runtime-ui = { module = "com.slack.circuit:circuit-runtime-ui", version.ref = "slack-circuit" }
slack-circuit-runtime = { module = "com.slack.circuit:circuit-runtime", version.ref = "slack-circuit" }
slack-circuit-codegen = { module = "com.slack.circuit:circuit-codegen", version.ref = "slack-circuit" }
slack-circuit-codegen-annotations = { module = "com.slack.circuit:circuit-codegen-annotations", version.ref = "slack-circuit" }
square-anvil-annotations = { module = "com.squareup.anvil:annotations", version.ref = "square-anvil" }

[bundles]
slack-circuit = [
    "slack-circuit-backstack",
    "slack-circuit-codegen-annotations",
    "slack-circuit-foundations",
    "slack-circuit-runtime",
    "slack-circuit-runtime-presenter",
    "slack-circuit-runtime-ui"
]

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-ksp = { id = "com.google.devtools.ksp", version.ref = "kotlin-ksp" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
square-anvil = { id = "com.squareup.anvil", version.ref = "square-anvil" }
