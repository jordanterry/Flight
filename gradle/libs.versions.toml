[versions]
android-gradlePlugin = "8.0.1"
androidx-appcompat = "1.6.1"
androidx-compose = "2023.04.01"
androidx-core = "1.10.1"
dagger-anvil = "2.4.5"
dagger-hilt = "2.44"
google-material = "1.9.0"
kotlin-gradlePlugin = "1.8.20"
slack-circuit = "0.8.0"

[libraries]
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "androidx-compose" }
androidx-compose-activity = { module = "androidx.activity:activity-compose" }
androidx-compose-material = { module = "androidx.compose.material3:material3" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
dagger-hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "dagger-hilt" }
dagger-hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "dagger-hilt" }
google-material = { module = "com.google.android.material:material", version.ref = "google-material" }
slack-circuit = { module = "com.slack.circuit:circuit-foundation", version.ref = "slack-circuit" }

[plugins]
android-application-gradlePlugin = { id = "com.android.application", version.ref = "android-gradlePlugin" }
android-library-gradlePlugin = { id = "com.android.library", version.ref = "android-gradlePlugin" }
dagger-hilt = { id = "com.google.dagger.hilt.android", version.ref = "dagger-hilt" }
kotlin-gradlePlugin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-gradlePlugin" }

